<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Bancaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 320px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #D72638; /* Rojo fuerte */
        }
        h2 {
            margin-bottom: 20px;
        }
        .info {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            user-select: none;
        }
        .info:hover {
            background: #ddd;
        }
        .info:active {
            background: #ccc;
        }
        .instructions {
            font-size: 14px;
            margin: 20px 0;
            color: #555;
        }
    </style>
</head>
<body>

<div class="logo">Las BRAVA'S</div> <!-- Logo en texto -->
<div class="container">
    <h2>Información Bancaria</h2>
    <div class="instructions">
        <p><strong>Pasos:</strong></p>
        <ol>
            <li>Haz clic sobre la información que deseas copiar.</li>
            <li>La información será copiada automáticamente al portapapeles.</li>
        </ol>
    </div>
    
    <div class="info" onclick="copiarAlPortapapeles('Citibanamex')">
        <strong>Banco:</strong> Citibanamex
    </div>
    <div class="info" onclick="copiarAlPortapapeles('5204 1661 0177 5692')">
        <strong>Cuenta:</strong> 5204 1661 0177 5692
    </div>
    <div class="info" onclick="copiarAlPortapapeles('Maria de Lourdes Garrido Peralta')">
        <strong>Titular:</strong> Maria de Lourdes Garrido Peralta
    </div>
</div>

<script>
    function copiarAlPortapapeles(texto) {
        var areaTexto = document.createElement("textarea");
        areaTexto.value = texto;
        document.body.appendChild(areaTexto);
        areaTexto.select();
        document.execCommand("copy");
        document.body.removeChild(areaTexto);

        alert("¡Información copiada al portapapeles!");
    }
</script>

</body>
</html>
