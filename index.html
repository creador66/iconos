<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Bancaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .info {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            user-select: none;
        }
        .info:hover {
            background: #ddd;
        }
        .info:active {
            background: #ccc;
        }
        .info-text {
            font-weight: bold;
        }
        .instructions {
            font-size: 14px;
            margin: 20px 0;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Información Bancaria</h2>
    <div class="instructions">
        <p><strong>Pasos:</strong></p>
        <ol>
            <li>Haz clic sobre la información que deseas copiar.</li>
            <li>La información será copiada automáticamente al portapapeles.</li>
        </ol>
    </div>
    
    <div class="info" id="cuenta" onclick="copiarAlPortapapeles('cuenta')">
        <span class="info-text">Cuenta:</span> 1234 5678 9012 3456
    </div>
    <div class="info" id="titular" onclick="copiarAlPortapapeles('titular')">
        <span class="info-text">Titular:</span> Maria de Lourdes Garrido Peralta
    </div>
</div>

<script>
    function copiarAlPortapapeles(id) {
        var texto = document.getElementById(id).innerText;
        var areaTexto = document.createElement("textarea");
        areaTexto.value = texto;
        document.body.appendChild(areaTexto);
        areaTexto.select();
        document.execCommand("copy");
        document.body.removeChild(areaTexto);

        alert("¡Información copiada al portapapeles!");
    }
</script>

</body>
</html>
